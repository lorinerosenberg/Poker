<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Online Poker{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="{% static 'css/poker.css' %}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{% static 'js/game.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">

        {% if user.is_authenticated %}
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'poker:index' %}"><img class="img-header" src="{% static "img/chip.png" %}" alt=""></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'poker:profile' %}">Profile</a>
            </li>
              <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'poker:game' %}">New Game</a>
            </li>
              <li class="nav-item">
              <a class="nav-link js-scroll-trigger logout" href="{% url 'poker:logout'%}">Logout</a>
            </li>
          </ul>
        </div>
      </div>

            {% else %}
              <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'poker:index' %}"><img class="img-header" src="{% static "img/chip.png" %}" alt=""></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'poker:login'%}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'poker:register' %}">Register</a>
            </li>
          </ul>
        </div>
      </div>
        {% endif %}

    </nav>
{% block content %}
{% endblock %}
</body>
</html>
